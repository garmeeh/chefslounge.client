<ion-view title="Log Out">
  <ion-content has-header="true" padding="true">
  <div class="padding">
  	<p> Are you sure you want to log out? </p>
  </div>
  <div style="width:80%; margin-left:auto; margin-right:auto;">
	  <button class="button button-block button-dark" ng-click="logOut()">Yes</button>
	  <button class="button button-block button-dark" ng-click="noLogOut()">No</button>
  </div>
  </ion-content>
</ion-view>
