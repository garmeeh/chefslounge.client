<ion-view title="Special Offers">
  <ion-content class="has-header padding">

    <div class="padding">
        <p>Check back reguraly to ensure you don't miss out on these exclusive offers. Only customers
      with this app can avail of these offers. </p>
    </div>

    <ion-list>
      <ion-item ng-repeat="offer in offers">
        <h2>{{offer.title}}</h2>
        <p>{{offer.message}}</p>
        <p><b>Expires:</b> {{offer.expire}}</p>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
