<ion-view title="Enquiry">
  <ion-content has-header="true" padding="true">
  <form id="enquiryForm" ng-submit="enquiryFn()">
      	<div class="list">

          <label class="item item-input item-stacked-label">
            <span class="input-label">Subject</span>
            <input type="text" placeholder="eg: Complaint" ng-model="enquiry.subject">
          </label>

          <label class="item item-input item-stacked-label">
          <span class="input-label">Message</span>
          <textarea placeholder="Please enter your message..."
                    ng-model="enquiry.message"
                    required
                    maxlength="240">
          </textarea>
        </label>
          
          <button type="submit" class="button button-dark button-block"  >Send</button>
          
        </div>
    </form>
  </ion-content>
</ion-view>
