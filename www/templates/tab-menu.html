<ion-view title="Menus">
  <ion-content class="has-header padding">
    <ion-list>
      <ion-item ng-repeat="item in currentMenu">

      <a class="item item-icon-left">
      <i class="icon ion-email"></i>
      {{ item.title }}{{item.price}}
      </a>

     
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
