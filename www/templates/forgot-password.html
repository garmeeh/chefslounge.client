<ion-view title="Chefs Lounge">
  <ion-content padding="true">
    
    <p> To reset your password enter your email here.</p>
    
    <label class="item item-input">
      <input type="email" placeholder="Email" ng-model="user.email">
    </label>
    
    <button class="button button-block button-dark" ng-click="forgotPass(user.email)">Forgot Password</button>

  </ion-content>
</ion-view>
